services:
  n8n:
    image: n8nio/n8n # Uses the official n8n Docker image
    ports:
      - "5678:5678" # Maps host port 5678 to container port 5678
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true # Enables basic authentication
      - N8N_BASIC_AUTH_USER=yourUser # Set your desired username
      - N8N_BASIC_AUTH_PASSWORD=yourPassword # Set a strong password
    volumes:
      - ./n8n_data:/home/node/.n8n # Persists data to a local directory
